<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown</title>
  <link rel="stylesheet" href="css39.css" />
</head>
<body id="home">

  <!-- TopBar -->
  <header class="top-bar">
    <div class="auth-buttons">
      <a href="registrasi.html" class="btn"><b>Registrasi</b></a>
      <a href="login.html" class="btn btn-login"><b>Login</b></a>
    </div>
  </header>

  <!-- Logo -->
  <header class="logo-wrapper">
    <div class="logo-left">
      <div class="logo-img">
        <img src="buku/logo toko buku.png" alt="Logo Doffy Store" />
      </div>
      <div class="logo-text">Doffy<span>Store</span></div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li class="dropdownbuku">
          <a href="#">Buku</a>
          <ul class="dropdownbuku-content">
            <li class="dropdown-submenu">
              <a href="#">Fiksi</a>
              <ul class="dropdown-submenu-content">
                <li><a href="#">Novel</a></li>
                <li><a href="#">Komik</a></li>
                <li><a href="#">Cerpen</a></li>
              </ul>
            </li>
            <li class="dropdown-submenu">
              <a href="#">Nonfiksi</a>
              <ul class="dropdown-submenu-content">
                <li><a href="#">Biografi</a></li>
                <li><a href="#">Motivasi</a></li>
                <li><a href="#">Karya Ilmiah</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><a href="#">Majalah</a></li>
        <li><a href="#">Koran</a></li>
      </ul>
    </div>
  </nav>

  <!-- Best Seller -->
  <section class="best-seller">
    <h2>Best Seller</h2>
    <div class="book-grid">
      <div class="book-card">
        <img src="buku/buku1.jpeg" alt="Buku 1" />
        <p>BUKU 1</p>
      </div>
      <div class="book-card">
        <img src="buku/buku2.jpeg" alt="Buku 2" />
        <p>BUKU 2</p>
      </div>
      <div class="book-card">
        <img src="buku/buku3.jpeg" alt="Buku 3" />
        <p>BUKU 3</p>
      </div>
      <div class="book-card">
        <img src="buku/buku4.jpeg" alt="Buku 4" />
        <p>BUKU 4</p>
      </div>
    </div>
  </section>

</body>
</html>
