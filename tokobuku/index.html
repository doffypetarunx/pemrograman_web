<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doffy Store</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="logo-wrapper">
    <div class="logo-center">
      <img src="images/logo toko buku.png" alt="Logo Toko Buku" class="logo-img">
      <div class="logo-text">Doffy<span>Store</span></div>
    </div>
    <button id="toggle-theme">ðŸŒ™</button>
  </header>  

<main>
  <section id="search-section">
    <input type="text" id="search-bar" placeholder="Cari buku...">
    <select id="filter-price">
      <option value="all">Semua Harga</option>
      <option value="50000">Di Bawah Rp 50.000</option>
      <option value="100000">Di Bawah Rp 100.000</option>
    </select>
    <select id="sort-books">
      <option value="default">Urutkan</option>
      <option value="price-asc">Harga Termurah</option>
      <option value="price-desc">Harga Termahal</option>
      <option value="name-asc">Nama A-Z</option>
      <option value="name-desc">Nama Z-A</option>
    </select>
  </section>

  <section id="book-list">
    <h2>Daftar Buku</h2>
    <div class="books-container" id="books-container">
      <!-- Buku akan dimuat otomatis -->
    </div>
  </section>

  <section id="cart">
    <h2>Keranjang Belanja</h2>
    <ul id="cart-items"></ul>
    <div id="cart-total">Total: Rp 0</div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
